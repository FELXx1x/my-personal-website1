  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .profile-img {
      display: block;
      margin: 0 auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h1, h2 {
      color: #4682b4;
      text-align: center;
    }
    p {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      color: #4682b4;
      text-decoration: none;
      margin: 0 10px;
      font-size: 20px;
    }
    footer {
      background-color: #000;
      color: #f0f8ff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Creative additions /
    body {
      background-image: url("path/to/background-image.jpg"); / Add a background image /
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }
    .profile-img {
      border: 5px solid #fff; / Add a white border to the profile image /
    }
    .container p:nth-child(2) { / Style the second paragraph differently */
      font-style: italic;
      color: #999;
    }
  </style>
